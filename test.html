<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moody Drinks</title>
  </head>
  <body>
    <script>
      
        function sendRequest(url) {
          return new Promise((resolve, reject) => {
            $.get(url)
              .done((response) => resolve(response))
              .fail((e) => reject(e.responseText));
          });
        }

        var urls = [
          'https://www.thecocktaildb.com/api/json/v1/1/lookup.php?i=16289', 
          'https://www.thecocktaildb.com/api/json/v1/1/lookup.php?i=14560'
        ],
          promises = [];

        urls.forEach((url) => promises.push(sendRequest(url)));

        Promise.all(promises).then((response) => {
          console.table(response);
        }, (e) => {
          console.log(e);
        });

        
</script>
  </body>
</html>
